name: 'Dokku deploy'

on:
  push:
    branches:
      - dokku

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@dokku
        with:
          git_remote_url: 'ssh://dokku@172.105.106.208:22/castle-discord-bot'
          ssh_private_key: ${{ secrets.DOKKU_PRIVATE_KEY }}