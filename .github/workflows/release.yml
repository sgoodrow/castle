name: Release

on:
  workflow_run:
    workflows: Test
    branches: main
    types: completed

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Dokku
        uses: dokku/github-action@v1.4.0
        with:
          branch: main
          git_remote_url: 'ssh://dokku@172.105.106.208/castle-discord-bot'
          ssh_private_key: ${{ secrets.DOKKU_PRIVATE_KEY }}